<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Intervention Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Supabase client via CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.46.1/dist/umd/supabase.js"></script>
  <script defer src="config.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="header">
    <h1>Students (Predicted Dropout Risk)</h1>
    <div class="auth">
      <div id="auth-info" class="auth-info"></div>
      <form id="login-form" class="auth-form">
        <input type="email" id="email" placeholder="email@example.com" required />
        <button type="submit">Send Magic Link</button>
      </form>
      <button id="logout-btn" class="hidden">Log out</button>
    </div>
  </header>

  <main>
    <section id="cards" class="cards"></section>
    <section id="empty" class="empty hidden">
      <p>No students to show. Add data in Supabase <code>students</code> or switch to demo mode.</p>
    </section>
  </main>

  <!-- Override Modal -->
  <dialog id="override-modal">
    <form method="dialog" id="override-form" class="modal">
      <h3>Override Suggested Intervention</h3>
      <p id="ov-student-name" class="muted"></p>
      <label>
        Choose strategy
        <select id="strategy-select"></select>
      </label>
      <label>
        Note (optional)
        <textarea id="override-note" rows="3" placeholder="Why are you overriding?"></textarea>
      </label>
      <menu class="modal-actions">
        <button value="cancel">Cancel</button>
        <button id="save-override" value="default">Save</button>
      </menu>
    </form>
  </dialog>

  <footer class="footer">
    <button id="demo-btn" title="Use built-in demo data (no database)">Demo mode</button>
    <a href="db.sql" download>db.sql</a>
    <a href="README.md" target="_blank">README</a>
  </footer>
</body>
</html>
